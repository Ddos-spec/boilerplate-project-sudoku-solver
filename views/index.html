<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .sudoku-input {
            width: 2.5rem;
            height: 2.5rem;
            text-align: center;
            font-size: 1.25rem;
            border: 1px solid #d1d5db;
        }
        .sudoku-input:focus {
            outline: 2px solid #3b82f6;
        }
        .grid-border-right {
            border-right: 2px solid black;
        }
        .grid-border-bottom {
            border-bottom: 2px solid black;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <header class="text-center mb-6">
        <h1 class="text-4xl font-bold text-gray-800">Sudoku Solver</h1>
        <p class="text-gray-600 mt-2">Enter a puzzle below or use the sample puzzle.</p>
    </header>

    <main id="main-content" class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <div id="sudoku-grid" class="grid grid-cols-9 gap-0 mx-auto mb-4">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <div class="mb-4">
            <textarea id="puzzle-string" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Or paste an 81-character puzzle string here..."></textarea>
        </div>
        
        <div id="controls" class="flex flex-col sm:flex-row gap-2">
            <button id="solve-button" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">Solve</button>
            <button id="clear-button" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">Clear Board</button>
        </div>

        <div id="message-area" class="mt-4 text-center text-red-500 font-semibold h-6"></div>

        <div class="mt-4">
            <label for="puzzle-select" class="block text-sm font-medium text-gray-700">Load a Sample Puzzle:</label>
            <select id="puzzle-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                <!-- Options will be populated by JS -->
            </select>
        </div>
    </main>

    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>Built for the FreeCodeCamp Quality Assurance Project.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
